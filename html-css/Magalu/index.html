<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magalu</title>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/magazine-luiza-logo.png">
</head>
<body>
    <div id="topo">
        <img src="img/logo-magalu.png" alt="Logo da Magalu">
        <a href="">Ofertas do dia</a>
        <a href="">Celulares</a>
        <a href="">Eletrodomésticos</a>
        <a href="">TV e Vídeo</a>
        <a href="">Informática</a>
    </div>

    <div id="area-banner">
        <div id="banner">
            <img src="img/banner.png" alt="Banner da Magalu">
        </div>
    </div>

    <div id="produtos-iniciais">
        <div class="produto">
            <img src="img/produto1.jpg" alt="Air Fryer Nell Smart">
            <button class="compra">
                COMPRAR
            </button>
        </div>

        <div class="produto">
            <img src="img/produto2.jpg" alt="iPhone 11">
            <button class="compra">
                COMPRAR
            </button>
        </div>

        <div class="produto">
            <img src="img/produto4.jpg" alt="Jogo de Panelas Tramontina">
            <button class="compra">
                COMPRAR
            </button>
        </div>

        <div class="produto">
            <img src="img/produto5.jpg" alt="Forno elétrico">
            <button class="compra">
                COMPRAR
            </button>
        </div>
    </div>
</body>
</html>
